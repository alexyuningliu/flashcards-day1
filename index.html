<!DOCTYPE html>
<html>
    <head>
    	<script src="angular.js"></script>
    	<script src="app.js"></script>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
    	<div ng-app="FlashCards">
    		<div ng-controller="MainController">
    			<div class="flash-card" ng-repeat="flashcard in flashCards">
	    		    <h1>{{ flashcard.question }}</h1>
	    		    <ul class="flash-card-answers">
	    		        <li class="flash-card-answer" ng-repeat="answer in flashcard.answers" ng-click="answerQuestion(answer, flashcard)">
	    		            {{ answer.text }}
	    		        </li>
	    		    </ul>
	    		    <h2 class="answer-feedback" ng-show="flashcard.answered" ng-class="{ correct: flashcard.answeredCorrectly === true, incorrect: flashcard.answeredCorrectly === false }">
	    		        <span ng-show="flashcard.answeredCorrectly">Yeah, you got it right!</span>
	    		        <span ng-show="!flashcard.answeredCorrectly">Nope, you got it wrong.</span>
	    		    </h2>
	    		</div>
    		</div>
    	</div>
    </body>
</html>
